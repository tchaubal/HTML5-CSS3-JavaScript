<!DOCTYPE html>
<html>
<head>
  <title>Assignment3-Matching Game</title>
  <style>
    #leftSide {position: absolute;
                height: 500px;
                width: 500px;}
    #rightSide {position: absolute;
                height: 500px;
                width: 500px;
                left:500px;
                border-left: 1px solid black;}
  </style>
</head>

<body onload="generateFaces()">
  <h1>Matching Game</h1>
  <p>Click on the extra smiling face on the left!</p>

  <div id="leftSide">

  </div>
  <div id="rightSide">

  </div>


  <script>
    var theLeftSide = document.getElementById("leftSide");
    var theRightSide = document.getElementById("rightSide");
    var theBody = document.getElementsByTagName("body")[0];
    function generateFaces(){
      var numOfFaces=5;
      var leftSideImages;
      var cloneRemovedFace;
        while(numOfFaces--){
          var image = document.createElement('img');
          image.src = "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png" ;

          var topValue = Math.random() * 400 |0;
          var valueLeft = Math.random() * 400|0;
          image.style.top = topValue + "px";
          image.style.left =  valueLeft + "px";
          image.style.position = 'absolute';
          document.getElementById('leftSide').appendChild(image);
          }
          leftSideImages = theLeftSide.cloneNode(true);
           cloneRemovedFace= leftSideImages.removeChild(leftSideImages.lastChild);
          document.getElementById("rightSide").appendChild(leftSideImages);

          theLeftSide.lastChild.onclick = function nextLevel(event){
            event.stopPropagation();
            numOfFaces += 5;
            generateFaces();
          }

          theBody.onclick = function endGame(event){
            alert("Game Over!!\n" + "Click refresh to start over!!");
            theBody.onclick = null;
            theLeftSide.lastChild.onclick=null;
          }
      }
  </script>
</body>
</html>
